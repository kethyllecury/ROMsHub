<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicação Web - Produtos</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Pesquise e Baixe ROMs</h1>
  </header>

  <div class="container">
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Pesquisar por nome, categoria ou descrição">
      <button onclick="searchProducts()">Pesquisar</button>
    </div>
    <div id="loading" class="loading" style="display: none;">Carregando produtos...</div>
    <ul id="products-list"></ul>
    <div id="error-message" class="error-message" style="display:none;">Não foi possível carregar os produtos. Tente novamente mais tarde.</div>
  </div>

  <script src="index.js"></script>
</body>
</html>
